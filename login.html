      <!-- Navbar Search -->
      <li class="nav-item">
        <a class="nav-link search-hide" data-widget="navbar-search" href="#" role="button">
          <i class="fas fa-search"></i>
        </a>
        <div class="navbar-search-block">
          <form class="form-inline">
            <div class="input-group input-group-sm">
              <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
              <div class="input-group-append">
                <button class="btn btn-navbar" type="submit">
                  <i class="fas fa-search"></i>

  <!-- LogIn Page -->
  <div class="hold-transition login-page">
<div class="login-box">
  <!-- login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <!-- <a href=".#" class="h1"><b>E-Commerce of</b> Computer</a> -->
	  <img src="./logo.png" alt="">
    </div>
    <div class="card-body">
      <p class="login-box-msg">Login </p>

      <form action=".#" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="fas fa-envelope"></i>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="fas fa-lock"></i>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- col end -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">LOG IN</button>
          </div>
          <!-- col end-->
        </div>
      </form>

      <!-- social-auth-links end -->

<div class="unic d-flex justify-content-center">
	      <p class="mb-1">
        <a href=".#">Forgot password</a>
      </p>
      <p class="mb-0 ms-3 ">
        <a href="register.html" class="text-center">Register now</a>
      </p>
</div>
    </div>
    <!-- card-body end -->
  </div>
  <!-- card end -->
</div>
<!-- login-box end -->

</div>
  <!-- LogIn Page end -->
